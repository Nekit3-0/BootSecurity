<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h2>All users</h2>
<div>
    <hr/>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Login</th>
            <th>Role</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getSurname()}">Surname</td>
            <td th:text="${user.getAge()}">Age</td>
            <td th:text="${user.getLogin()}">Login</td>
            <td th:text="${user.getRoles()}">Role</td>

            <td>
                <form th:action="@{/admin/allUsers/{id}/edit(id=${user.id})}" th:object="${user}">
                    <button type="submit">Change</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{/admin/allUsers/{id}/delete}">
                <button type="submit" th:name="id" th:value="${user.id}">Delete</button>
            </form>
            </td>
        </tr>
    </table>
<br>
<form th:action="@{/admin/allUsers/add}">
    <button style="background: lightgray" type="submit">Create new user</button>
</form>
<br>
<a href="/logout">Logout</a>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
</div>
</body>
</html>
