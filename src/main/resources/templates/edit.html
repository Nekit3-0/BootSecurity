<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:action="@{/admin/edit}" th:object="${user}" method="POST">
    <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" th:value="${user.name}" required>
    </br>
    <label for="surname">Surname</label>
    <input type="text" id="surname" th:field="*{surname}" th:value="${user.surname}" required>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" th:value="${user.age}" required>
    </br>
    <label for="age">Login</label>
    <input type="text" id="login" th:field="*{login}" th:value="${user.login}" required>
    </br>
    <label for="age">Password</label>
    <input type="text" id="password" th:field="*{password}" th:value="${user.password}" required>
    </br>
    <label>
        <select th:name="roles" th:field="*{roles}">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
        </select>
    </label>
    <button type="submit">Update user</button>
</form>
<br>
<a href="/logout">Logout</a>

</body>
</html>
